<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Car</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 40%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-container button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<header>
    <h1>Add New Car</h1>
</header>
<div class="container">
    <div class="form-container">
        <form action="/autos/new/auto" method="post" enctype="multipart/form-data">
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" placeholder="Enter car make" required />

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" placeholder="Enter car model" required />

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="Enter car year" required />

            <label for="ban">Colour:</label>
            <select id="ban" name="ban">
                <option value="">Select ban</option>
                <option th:each="ban : ${bans}" th:value="${ban}" th:text="${ban.displayName}"></option>
            </select>

            <label for="vin">VIN:</label>
            <input type="text" id="vin" name="vin" placeholder="Enter VIN" required />

            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" placeholder="Enter price" required />

            <label for="colour">Colour:</label>
            <select id="colour" name="colour">
                <option value="">Select colour</option>
                <option th:each="colour : ${colours}" th:value="${colour}" th:text="${colour.displayName}"></option>
            </select>

            <label for="odometer">Odometer:</label>
            <input type="number" step="0.01" id="odometer" name="odometer" placeholder="Enter odometer reading" />

            <label for="engineType">Engine Type:</label>
            <input type="number" id="engineType" name="engineType" placeholder="Enter engine type" />

            <label for="fuelType">Fuel Type:</label>
            <select id="fuelType" name="fuelType">
                <option value="">Select fuel type</option>
                <option th:each="type : ${fuelTypes}" th:value="${type}" th:text="${type.displayName}"></option>
            </select>

            <label for="city">City:</label>
            <select id="city" name="city">
                <option value="">Select city</option>
                <option th:each="city : ${cities}" th:value="${city}" th:text="${city.displayName}"></option>
            </select>

            <label for="hidden">Hidden:</label>
            <input type="checkbox" id="hidden" name="hidden" />

            <!-- Add image upload field -->
            <label for="files">Upload Images:</label>
            <input type="file" id="files" name="files" multiple />

            <button type="submit">Add Car</button>
        </form>
    </div>
</div>
</body>
</html>
